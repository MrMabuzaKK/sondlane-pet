    <link rel="stylesheet" href="cstyle.css">

  <body>
    <section>
  <header>
    <!-- <h2><a href="#" class="logo">Logo</a></h2> -->

    <div class="about-img">
      <a href="index.html" data-after="home">
      <img src="./img/logo-dark.png" alt="img">
    </div>

      <div class="navigation">
      
        <a href="index.html" data-after="home">Home</a>
        <a href="services.html" data-after="Services">Services</a>
        <a href="about.html" data-after="About">About</a>
        <a href="contact.html" data-after="Contact">Contact</a>

  </header>

  

    

    <!--contact section start-->
    <div class="contact-section">
      <div class="contact-info">
        <div><i class="fas fa-map-marker-alt"></i>Office 5B, Nelspruit, 1200</div>
        <div><i class="fas fa-envelope"></i>info@sondlane.co.za</div>
        <div><i class="fas fa-phone"></i>066 311 4609</div>
        <div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
      </div>
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="" method="post">
          <input type="text" name="name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="email" class="text-box" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send">
        </form>
      </div>
    </div>
    <!--contact section end-->

</section>
  </body>
  
</html>
